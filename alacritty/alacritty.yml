# ~/.config/alacritty/alacritty.yml

window:
  padding:
    x: 10
    y: 10
  decorations: full
  opacity: 0.92
  dynamic_title: true

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic
  size: 12.0

cursor:
  style: Beam
  unfocused_hollow: true

scrolling:
  history: 10000
  multiplier: 3

colors:
  primary:
    background: '0x1a0b1e'   # deep dark purple
    foreground: '0xd0a8ff'   # lavender text

  normal:
    black:   '0x2a1b2f'
    red:     '0xc792ea'  # purple-pink
    green:   '0xb48ead'  # muted purple
    yellow:  '0xd4bfff'  # soft lilac
    blue:    '0xa277ff'  # vivid violet
    magenta: '0xff79c6'  # pinkish purple
    cyan:    '0x9d7fff'  # bluish purple
    white:   '0xe5d9ff'  # pale lavender

  bright:
    black:   '0x3c2a45'
    red:     '0xda9ff9'
    green:   '0xcbb0e3'
    yellow:  '0xe2ccff'
    blue:    '0xbb99ff'
    magenta: '0xff9bee'
    cyan:    '0xb7a2ff'
    white:   '0xf5eaff'

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Q, mods: Control|Shift, action: Quit }
